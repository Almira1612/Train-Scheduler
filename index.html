<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
	<title>Train Scheduler</title>
  <!--<link rel="stylesheet" type="text/css" href="assets/css/reset.css"> -->

	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

	<script src="https://code.jquery.com/jquery.js"></script>
   <script src="https://www.gstatic.com/firebasejs/4.2.0/firebase.js"></script>
	<style>
	.jumbotron{
		color:#fff;
		background-color: #913540;
		text-align: center;
	}
	   
	.btn{
		margin-top: 15px;
	}
	
	.input-group {
		width: 100%;
	}

	</style>
</head>
<body>
<div class="container">
	<div class="row">
	<div class="jumbotron">
	  <h1>Train Scheduler</h1>
	  <p>Schedule your train time quick and easy !</p>
	</div>

	<div class="panel panel-primary">
	  <!-- Default panel contents -->
	  <div class="panel-heading">Current Train Schedule</div>

	  <!-- Table -->
	  <table id="trainTable" class="table">
		<tr>
			<th>Train Name</th>
			<th>Destination</th>
			<th>Frequency(min)</th>
			<th>Next Arrival</th>
			<th>Minutes Away</th>
		</tr>
	  </table>

	 </div>

	 <div class="panel panel-primary">
	  	<div class="panel-heading">
	    	<h3 class="panel-title">Add Train</h3>
	  	</div>
  		<div class="panel-body">
  			<label for="trainName">Train Name</label>
				<div class="input-group">
				  <span class="input-group" id="basic-addon3"> </span>
				  <input type="text" class="form-control" id="trainName" aria-describedby="basic-addon3">
				</div>

				<label for="destination">Destination</label>
				<div class="input-group">
				  <span class="input-group" id="basic-addon3"> </span>
				  <input type="text" class="form-control" id="destination" aria-describedby="basic-addon3">
				</div>

				<label for="firstTrainTime">First Train Time (HH:mm - military time)</label>
				<div class="input-group">
				  <span class="input-group" id="basic-addon3"> </span>
				  <input type="text" class="form-control" id="firstTrainTime" aria-describedby="basic-addon3">
				</div>

				<label for="frequency">Frequency(min)</label>
				<div class="input-group">
				  <span class="input-group" id="basic-addon3"> </span>
				  <input type="text" class="form-control" id="frequency" aria-describedby="basic-addon3">
				</div>
				
				<input class="btn btn-primary" type="submit" id ="submitButton" value="Submit">
				
  		</div>
	</div>
	</div>
	</div>
	<script type="text/javascript" src="javascript.js"></script>
</body>
</html>
